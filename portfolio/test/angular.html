<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
 <head>
  <title> 테스트 페이지 </title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <link type="text/css" rel="stylesheet" href="./static//css/reset.css"/>
  <link type="text/css" rel="stylesheet" href="./static//css/layer.css"/>
  <script type="text/javascript" src="./static/js/jquery-2.1.1.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <!--[if lt IE 9]>
    <script src="http://ie7-js.googlecode.com/svn/version/2.1(beta4)/IE9.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
  <![endif]-->
  <script>
  	$(document).ready(function(){

  	});
  </script>
  </style>
</head>
 <body>
   <div ng-app="">
    <p>Name : <input type="text" ng-model="name"></p>
    <h1>Hello {{name}}</h1>
    <p>Name : <input type="text" ng-model="subject"></p>
    <h1>hihihihi {{subject}}</h1>
    <div class="w3-container w3-content">
<h1>Customers</h1>

<div class="w3-container w3-light-grey w3-padding-jumbo w3-margin-bottom" appml-data="appml.php?model=model_customersform" appml-controller="myFormController" id="Form01" style="display:none;">
  <div appml-include-html="inc_formcommands.htm"></div>
  <p>
    <label>CustomerName:</label>
    <input id="customername" class="w3-input w3-border">
  </p>
  <p>
    <label>ContactName:</label>
    <input id="contactname" class="w3-input w3-border">
  </p>
  <p>
    <label>Address:</label>
    <input id="address" class="w3-input w3-border">
  </p>
  <p>
    <label>City:</label>
    <input id="city" class="w3-input w3-border">
  </p>
  <p>
    <label>PostalCode:</label>
    <input id="postalcode" class="w3-input w3-border">
  </p>
  <p>
    <label>Country:</label>
    <input id="country" class="w3-input w3-border">
  </p>
</div>

<div appml-data="appml.php?model=model_customerslist">
  <div appml-include-html="inc_listcommands.htm"></div>
  <div appml-include-html="inc_filter.htm"></div>
  <table class="w3-table-all">
    <tr>
      <th></th>
      <th>Customer</th>
      <th>City</th>
      <th>Country</th>
    </tr>
    <tr appml-repeat="records">
      <td style="cursor:pointer;width:40px;" onclick="appml('Form01').run({{CustomerID}});">&#9998;</td>
      <td>{{CustomerName}}</td>
      <td>{{City}}</td>
      <td>{{Country}}</td>
    </tr>
  </table>
</div>

</div>
   </div>


 </body>
</html>
