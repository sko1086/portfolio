<!DOCTYPE html> 
<html lang="ko"> 
    <head> 
        <meta charset="utf-8"> 
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="./css/reset.css?v=1.1" rel="stylesheet">
        <link href="./css/style.css?v=1.4" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
        <script src="./js/sign_up.js"></script>
        <title>회원가입</title>
    </head> 
    <body>
        <div id="wrap">
            <h1>회원가입</h1>
            <form id="sign_up" action="#" method="post">
                <div class="inp">
                    <label for="id" class="screen_out">아이디</label>
                    <input type="text" id="id" placeholder="아이디"/>
                </div>
                <div class="inp">
                    <label for="password" class="screen_out">비밀번호</label>
                    <input type="text" id="password" placeholder="비밀번호"/>
                </div>
                <div class="gender">
                    <button type="button" class="on" id="man">남자</button>
                    <button type="button" id="woman">여자</button>
                </div>
                <div class="date">
                    <span class="ftitle">생일</span>
                    <select name="yyyy" id="yyyy" title="연도"></select>
                    <select name="mm" id="mm" title="월"></select>
                    <select name="dd" id="dd" title="일"></select>
                </div>
                <div class="phone">
                    <span class="ftitle">전화</span>
                    <select name="phone1" id="phone1" title="전화번호 앞 3자리">
                        <option value="010">010</option>
                        <option value="011">011</option>
                        <option value="016">016</option>
                        <option value="017">017</option>
                        <option value="019">019</option>
                    </select>
                    <label for="phone2" class="screen_out">전화번호 뒤 8자리</label>
                    <input type="number" id="phone2" oninput="maxLengthCheck(this)"/>
                    <button type="button">전송</button>
                </div>
                <div class="bot_txt">
                    <span>모든 약관 내용에 동의 합니다.</span>
                    <span class="agree"></span>
                </div>
                <div class="submit">
                    <button type="submit" id="submit">가입하기</button>
                </div>
            </form>
        </div>
    </body>
</html>
